<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Web Nghe Nhạc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/">Song</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/category" >Category</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/song/manage">Quản lý</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/premium">Premium</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/invoice">Invoice</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/report">Report</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link text-white active" aria-current="page"
                       href="/playlist">Playlist</a>
                </li>
            </ul>

            <div>
                <form id="search-form" class="d-flex" th:action="@{/search}" method="get">
                    <div class="input-group">
                        <input id="search-input" class="form-control me-2" type="search" autocomplete="off" placeholder="Search" aria-label="Search" name="query" required>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <div id="search-results" class="dropdown-content w-100"></div>
                    </div>
                </form>
            </div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item d-flex align-items-center"
                    sec:authorize="isAuthenticated()">
                    <a th:href="@{/user/upSinger/{id}(id=${#authentication.principal.userId})}" class="navbar-text text-white">Up singer</a>
                    <a th:href="@{/user/edit/{id}(id=${#authentication.principal.userId})}">
                    <img
                         th:src="${#authentication.principal.image}"
                         style="width:30px;height:30px;border-radius: 50%;"
                         alt="User Image" />

                      <span sec:authentication="name" class="navbar-text text-white" style="marginright: 20px;"></span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/user/logout}" method="post">
                        <button class="btn btn-outline-light"
                                type="submit">Logout</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light" href="/user/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <section layout:fragment="content">
        <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
    </section>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/wwwroot/js/main.js}"></script>

</body>
</html>

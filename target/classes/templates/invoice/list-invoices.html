<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Invoices List'"> Invoices List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" >
    <h1 style="text-align:center">Invoices List</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Create On</th>
            <th>Price</th>
            <th>Premium</th>
            <th>User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${invoices}">
            <td th:text="${#temporals.format(invoice.paymentDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${invoice.totalAmount}"></td>
            <td th:text="${invoice.premium.premiumName}"></td>
            <td th:text="${invoice.user.userName}"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Products'">Products</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div>
        <form id="search-form" class="d-flex" th:action="@{/songs/search}" method="get">
            <div class="input-group">
                <input id="search-input" class="form-control me-2" type="search" autocomplete="off" placeholder="Search" aria-label="Search" name="query" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
                <div id="search-results" class="dropdown-content w-100"></div>
            </div>
        </form>
    </div>
    <h1>Songs List</h1>
    <div>
        <a th:href="@{/song/add}" class="btn btn-primary mb-3">Add New
            Product</a>
        <a th:href="@{/user/login}" class="btn btn-primary mb-3">Login
            </a>
        <a th:href="@{/singer}" class="btn btn-primary mb-3">Login
        </a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Time</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td>
                <img th:src="@{${song.image}}"
                     alt="${song.songName}" width="50" height="50">
            </td>
            <td th:text="${song.songName}"></td>
            <td th:text="${song.time}"></td>

            <td th:text="${song.category.name}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn
btn-success btn-sm">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn
btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
            <td>
                <form th:action="@{/cart/add}" method="post">
                    <input type="number" name="quantity" min="1" value="1"
                           class="form-control d-inline-block" style="width: 70px;">
                    <input type="hidden" th:value="${product.id}"
                           name="productId"/>
                    <button type="submit" class="btn btn-warning btn-sm">Add to
                        Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

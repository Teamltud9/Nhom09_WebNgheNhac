<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Products'">Products</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1 style="text-align:center">Songs List</h1>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/song/add}" class="btn btn-primary mb-3">Add New
            Song</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Time</th>
            <th>Singer</th>
            <th>Category</th>
            <th sec:authorize="hasAuthority('ADMIN')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td>
                <img th:src="@{${song.image}}"
                     alt="${song.songName}" width="50" height="50">
            </td>
            <td th:text="${song.songName}"></td>
            <td th:text="${song.time}"></td>

            <td th:text="${song.singer.singerName}"></td>
            <td th:text="${song.category.categoryName}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/song/edit/{id}(id=${song.songId})}" class="btn
btn-success btn-sm">Edit</a>
                <a th:href="@{/song/delete/{id}(id=${song.songId})}" class="btn
btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

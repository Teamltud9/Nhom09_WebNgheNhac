<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Form ThÃªm Premium</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .formPre {
            width: 70%;
        }

        .btn1 {
            padding: 11px 30px;
        }

        .formPre h1 {
            margin-left: 37%;
        }

        .formPre button {
            margin-left: 45%;
        }

        .form-control {
            padding: 8px !important;
        }
    </style>
</head>

<body>
    <section layout:fragment="content" class="container mt-5 formPre">
        <h1 class="mb-4">Form Premium</h1>
        <form th:action="@{/premium/add}" th:object="${premium}" method="post">
            <div class="mb-3">
                <label for="premiumName" class="form-label">Premium Name:</label>
                <input type="text" id="premiumName" th:field="*{premiumName}" class="form-control" />
                <div class="text-danger" th:if="${#fields.hasErrors('premiumName')}" th:errors="*{premiumName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Price: </label>
                <input type="number" class="form-control" th:field="*{price}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Duration: </label>
                <input type="number" class="form-control" th:field="*{duration}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Add Premium</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>

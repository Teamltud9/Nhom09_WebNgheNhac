<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form ThÃªm Singer</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Category</h1>
    <form th:action="@{/singer/add}" th:object="${singer}" enctype="multipart/form-data"  method="post">
        <div class="mb-3">
            <label for="singerName" class="form-label">Singer Name:</label>
            <input type="text" id="singerName" th:field="*{singerName}" class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('singerName')}"
                 th:errors="*{singerName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Images: </label>
            <input type="file" class="form-control" name="imageFile" accept="image/*" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender: </label><br>
            <div class="form-check form-check-inline">
                <input type="radio" id="male" name="gender" th:field="*{gender}" value="true" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="female" name="gender" th:field="*{gender}" value="false" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Singer List'"> Categories List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1 style="text-align:center">Singer List</h1>
    <div>
        <a  sec:authorize="hasAuthority('ADMIN')" th:href="@{/singer/add}" class="btn btn-primary mb-3">Add New
            Singer</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Gender</th>
            <th sec:authorize="hasAuthority('ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singer : ${singers}">
            <td>
                <img th:src="@{${singer.image}}"
                     th:alt="@{${singer.singerName}}" width="50" height="50">
            </td>
            <td th:text="${singer.singerName}"></td>

            <td th:text="${singer.gender} ? 'Male' : 'Female'"></td>
            <td  sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/singer/edit/{id}(id=${singer.singerId})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/singer/delete/{id}(id=${singer.singerId})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>My Playlists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <section layout:fragment="content">
        <h1 style="text-align:center">My Playlists</h1>
        <div sec:authorize="hasAuthority('USER')">
            <a th:href="@{/playlist/add}" class="btn btn-primary mb-3">Add New Playlist</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="playlist : ${playlists}">
                <td>
                    <img th:src="@{${playlist.image}}"
                         alt="${playlist.image}" width="50" height="50">
                </td>
                <td th:text="${playlist.playlistName}"></td>
                <td th:text="${playlist.quantity}"></td>
                <td>
                    <a th:href="@{/playlist/{id}(id=${playlist.playlistId})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/playlist/edit/{id}(id=${playlist.playlistId})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/playlist/delete/{id}(id=${playlist.playlistId})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>

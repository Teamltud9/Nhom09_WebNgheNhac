<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Products'">Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ff0000;
            font-size: 24px;
        }
        .ImageTH{
            width: 80px;
            height: 80px;
        }

    </style>
</head>
<body>
<section layout:fragment="content">
    <h1 style="text-align:center;margin-bottom: 15px;">Songs List</h1>
   <!-- <div sec:authorize="hasAuthority('SINGER')">
        <a th:href="@{/song/add}" class="btn btn-primary mb-3">Add New
            Song</a>
    </div>-->
    <table class="table table-bordered table-hover">
        <thead class="table-dark" >
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th sec:authorize="isAuthenticated()">Like</th>
            <th th:if="${isLoggedIn} and ${not #lists.isEmpty(playlists)}">Playlist</th>
<!--            <th sec:authorize="hasAuthority('SINGER')" >Actions</th>-->
        </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${songs}">
                <td class="ImageTH text-center align-middle" >
                    <a th:href="@{/song/detail/{id}(id=${song.songId})}">
                        <img th:src="@{${song.image}}"
                    alt="${song.songName}" width="50" height="50">
                    </a>
                    
                </td>
                <td>
                    <a class="d-block fs-5 text-decoration-none fw-medium text-body-tertiary" th:href="@{/song/detail/{id}(id=${song.songId})}" th:text="${song.songName}"></a>
                    <span class="d-block" th:text="${song.time}"></span>
                </td>
                <td>
                    <p class="fs-4 fw-medium text-center align-middle text-uppercase text-body-tertiary" th:text="${song.category.categoryName}"></p>
                </td>

                <td sec:authorize="isAuthenticated()">
                    <a th:href="@{/song/like/{id}(id=${song.songId})}">
                        <button id="heartButton" class="heart-button" >
                            <i class="fas fa-heart" th:if="${songIds.contains(song.songId)}"></i>
                            <i class="far fa-heart" th:if="${!songIds.contains(song.songId)}"></i>
                        </button></a>
                    <!-- <a th:href="@{/report/add/{songId}/{userId}(songId=${song.songId}, userId=${#authentication.principal.userId})}"
                       class="btn btn-success btn-sm">Report</a> -->
                </td>
                <td th:if="${isLoggedIn} and ${not #lists.isEmpty(playlists)}">
                    <form th:action="@{/playlist/add-song}" method="post" th:if="${not #lists.isEmpty(playlists)}">
                        <input type="hidden" name="songId" th:value="${song.songId}" />
                        <select name="playlistId" class="form-select form-select-sm mb-2" required>
                            <option value="">Select Playlist</option>
                            <option th:each="playlist : ${playlists}"
                                    th:value="${playlist.playlistId}"
                                    th:text="${playlist.playlistName}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Add to Playlist</button>
                    </form>
                    <p th:if="${#lists.isEmpty(playlists)}">No playlists available</p>
                </td>

                
    
            </tr>
       
        </tbody>
    </table>






</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Products'">Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .ImageTH{
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1 style="text-align:center" th:text="${category.categoryName}"></h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th class="text-center">Image</th>
            <th class="text-center">Name</th>
<!--            <th class="text-center">Time</th>-->
            <th class="text-center">Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}">
            <td class="ImageTH text-center align-middle" >
                <img class="object-fit-cover" th:src="@{${song.image}}"
                     alt="${song.songName}" width="60" height="60">
            </td>
            <td>
                <a class="d-block fs-5 text-decoration-none fw-medium text-body-tertiary" th:href="@{/song/detail/{id}(id=${song.songId})}" th:text="${song.songName}"></a>
                <span class="d-block" th:text="${song.time}"></span>
            </td>
<!--            <td th:text="${song.time}"></td>-->
            <td>
                <p class="fs-4 fw-medium text-center align-middle text-uppercase text-body-tertiary" th:text="${song.category.categoryName}"></p>
            </td>

            <!--<td sec:authorize="hasAuthority('SINGER')"  th:if="${#authentication.principal.userId} == ${song.createByUser}">
                <a th:href="@{/song/edit/{id}(id=${song.songId})}" class="btn
btn-success btn-sm">Edit</a>
                <a th:href="@{/song/delete/{id}(id=${song.songId})}" class="btn
btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>-->

        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title>Chi tiáº¿t Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Time</th>
        <th>Category</th>
        <th sec:authorize="isAuthenticated()">Like</th>
        <!--            <th sec:authorize="hasAuthority('SINGER')" >Actions</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td>
            <img th:src="@{${song.image}}"
                 alt="${song.songName}" width="50" height="50">
        </td>
        <td >
            <a th:href="@{/song/detail/{id}(id=${song.songId})}" th:text="${song.songName}"></a>
        </td>
        <td th:text="${song.time}"></td>
        <td th:text="${song.category.categoryName}"></td>
        <td sec:authorize="isAuthenticated()">
            <a th:href="@{/song/like/{id}(id=${song.songId})}">
                <button id="heartButton" class="heart-button" >
                    <i class="fas fa-heart" th:if="${songIds.contains(song.songId)}"></i>
                    <i class="far fa-heart" th:if="${!songIds.contains(song.songId)}"></i>
                </button></a>
        </td>
        <!--<td sec:authorize="hasAuthority('SINGER')"  th:if="${#authentication.principal.userId} == ${song.createByUser}">
            <a th:href="@{/song/edit/{id}(id=${song.songId})}" class="btn
btn-success btn-sm">Edit</a>
            <a th:href="@{/song/delete/{id}(id=${song.songId})}" class="btn
btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
        </td>-->

    </tr>
    </tbody>
</table>

    <a th:href="@{/category}">Back to list</a>

</body>
</html>

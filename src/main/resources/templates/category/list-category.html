<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Categories List'"> Categories List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" >
    <h1 style="text-align:center">Category List</h1>
    <div  sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/category/add}" class="btn btn-primary mb-3">Add New
            Category</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Deleled</th>
            <th sec:authorize="hasAuthority('ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td>
                <img th:src="@{${category.image}}"
                     th:alt="@{${category.categoryName}}" width="50" height="50">
                </td>
            <td >
                <a th:href="@{/category/detail/{id}(id=${category.categoryId})}">
                    <p th:text="${category.categoryName}"></p>
                </a>
            </td>
            <td>
                <input type="checkbox" th:checked="${category.isDelete}" disabled>
            </td>
            <td  sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/category/edit/{id}(id=${category.categoryId})}" class="btn btn-success btn-sm">Edit</a>
                <a th:if="${!category.isDelete}" th:href="@{/category/delete/{id}(id=${category.categoryId})}"
                   class="btn btn-danger btn-sm" >Ẩn</a>
                <a th:if="${category.isDelete}" th:href="@{/category/delete/{id}(id=${category.categoryId})}"
                   class="btn btn-warning btn-sm" >Hiện</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

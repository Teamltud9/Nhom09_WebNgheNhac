<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Report List'"> Report List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" >
    <h1 style="text-align:center">Report List</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Content</th>
            <th>Report On</th>
            <th>Report By</th>
            <th>Reported Song</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.content}"></td>
            <td th:text="${#temporals.format(report.creationDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${report.createByUser}"></td>
            <td th:text="${report.song.songName}"></td>
            <td>
                <a th:href="@{/report/delete/{reportId}/{userId}(reportId=${report.reportId}, userId=${report.song.createByUser})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure lock this song?')">Lock</a>
                <a th:href="@{/report/denied/{reportId}(reportId=${report.reportId})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure denied report?')">Denied</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

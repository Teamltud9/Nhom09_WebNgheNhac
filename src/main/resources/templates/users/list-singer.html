<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>My Playlists</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <section layout:fragment="content">
        <h1 style="text-align:center">Singer</h1>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <img th:src="@{${user.image}}"
                         th:alt="${user.userName}" width="50" height="50">
                </td>
                <td >
                    <a class="d-block fs-5 text-decoration-none fw-medium text-body-tertiary" th:href="@{/playlist/album/{id}(id=${user.userId})}" th:text="${user.userName}"></a>
                </td>

            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>

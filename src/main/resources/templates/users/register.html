<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Login</h1>
    <form th:action="@{/user/register}" th:object="${user}" method="post">

        <div class="form-group mb-4">
            <label for="email"></label>
            <input type="email" th:field="*{email}" class="form-control" id="email" name="email"
                   placeholder="Enter your email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>
        <div class="form-group mb-4">
            <label for="username"></label>
            <input type="text" th:field="*{username}" class="form-control" id="username" name="username"
                   placeholder="Enter your username">
            <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>
        <div class="form-group mb-4">
            <label for="password"></label>
            <input type="password" th:field="*{password}" class="form-control" id="password"
                   name="password" placeholder="Enter your password">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>
        <div class="form-group mb-4">
            <label for="phone"></label>
            <input type="tel" th:field="*{phone}" class="form-control" id="phone" name="phone" maxlength="10"
                   placeholder="Enter your phone">
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                 th:errors="*{phone}"></div>
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign
                up</button>
            <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="${'/user/login'}">Login in?</a></p>
        </div>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>

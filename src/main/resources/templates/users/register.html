<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
          <style>
            .formDN{
                width: 45%;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                padding: 20px 25px;
                margin: auto;
                border-radius: 15px;
            }
            .formDN h1{
                margin-inline: 35%;
                margin-bottom: 0px !important;
            }
            .formDN .alert{
                position: absolute;
                margin-left: 125px;
            }
            .formDN .alert.a{
                position: absolute;
                margin-left: 150px;
            }
        </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="formDN">

    
    <h1 class="mb-4">Register</h1>
    <form th:action="@{/user/register}" th:object="${user}" method="post" enctype="multipart/form-data">


        <div class="form-group">
            <label for="userName"></label>
            <input type="text" th:field="*{userName}" class="form-control" id="userName" name="userName"
                   placeholder="Enter your userName">
            <div class="text-danger" th:if="${#fields.hasErrors('userName')}"
                 th:errors="*{userName}"></div>
        </div>

        <div class="form-group ">
            <label for="fullName"></label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" name="fullName"
                   placeholder="Enter your fullName">
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
                 th:errors="*{fullName}"></div>
        </div>


        <div class="form-group ">
            <label for="phoneNumber"></label>
            <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" name="phoneNumber" maxlength="10"
                   placeholder="Enter your phoneNumber">
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                 th:errors="*{phoneNumber}"></div>
        </div>

        <div class="form-group ">
            <label for="email"></label>
            <input type="email" th:field="*{email}" class="form-control" id="email" name="email"
                   placeholder="Enter your email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>

        <div class="form-group ">
            <label for="password"></label>
            <input type="password" th:field="*{password}" class="form-control" id="password"
                   name="password" placeholder="Enter your password">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="birthDate"></label>
            <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate"
                   name="birthDate" placeholder="Enter your birthDate">
            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}"
                 th:errors="*{birthDate}"></div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select th:field="*{country}" class="form-control" id="country" name="country">
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Images: </label>
            <input type="file" class="form-control" name="imageFile"  accept="image/*">
        </div>



        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign
                up</button>
            <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="${'/user/login'}">Login in?</a></p>
        </div>
    </form>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
